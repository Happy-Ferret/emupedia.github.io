<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>DOSBox</title>

		<style>
			html {
				width: 100%;
				height: 100%;
			}

			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background-color: #6c6c6c;
				overflow: hidden;
			}

			canvas {
				width: 100%;
				height: 100%;
				background-color: #000;
			}
		</style>
	</head>
	<body>
		<span id="controls">
			<span>
				<select>
					<option>Prehistorik 1</option>
					<option selected>Prehistorik 2</option>
				</select>
			</span>
			<span><input type="button" value="Start" onclick="start()"></span>
			<!--<span><input type="checkbox" id="resize">Resize canvas</span>-->
			<span><input type="button" value="Fullscreen" onclick="Module.requestFullscreen(true, false)"></span>
		</span>

		<canvas id="canvas" class="emscripten" tabindex="0"></canvas>

		<script async type="text/javascript" src="js/main.js"></script>
	</body>
</html>
