<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>DOSBox</title>

		<style>
			html {
				width: 100%;
				height: 100%;
			}

			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background-color: #6c6c6c;
				overflow: hidden;
			}

			canvas {
				width: 100%;
				height: 100%;
				background-color: #000;
			}
		</style>
	</head>
	<body>
		<span class="controls">
			<label>
				<select class="game">
					<option value="0">Prehistorik 1</option>
					<option value="1">Prehistorik 2</option>
				</select>
			</label>
			<input class="load" type="button" value="Load">
			<!--<span><input type="checkbox" id="resize">Resize canvas</span>-->
			<input class="fullscreen" type="button" value="Fullscreen" onclick="Module.requestFullscreen(true, false)">
		</span>

		<canvas id="canvas" class="emscripten" tabindex="0"></canvas>

		<script type="text/javascript" src="js/libraries/require-2.3.6.min.js" data-main="js/main"></script>
	</body>
</html>
